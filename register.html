<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/js/slick-master/slick/slick.css">
  <link rel="stylesheet" href="assets/js/slick-master/slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
  <title></title>
</head>

<body class="spc-body">

  <section class="nav login-nav d-flex align-items-center justify-content-md-start justify-content-center">
    <a class="navbar-brand d-flex align-items-center " href="index.html">
      <img class="" src="assets/images/logo.png">
      <h5> Giveawayhopper</h5>
    </a>
  </section>



  <section class="login-title text-center mb-5 w-f">
    <h1 class="title">Create an Account</h1>
    <p class="default-t">
      Create your
      <a href="#"><span> Simo</span></a>
      account to log in to
      <a href="#">Giveawayhopper.com</a>
    </p>
  </section>


  <section class="login-form signup-form w-f">
    <form class="" action="index.html" method="post">

      <div class="form-group mb-4 pb-3">
        <label for="first_name" class="default-t mb-1">First Name <sup>*</sup> </label>
        <input type="text" class="form-control" id="first_name" placeholder="Your first name">
      </div>
      <div class="form-group mb-4 pb-2">
        <label for="last_name" class="default-t mb-1">Last Name <sup>*</sup></label>
        <input type="text" class="form-control" id="last_name" placeholder="Your last name">
      </div>
      <div class="form-group mb-4 pb-3">
        <label for="email" class="default-t mb-1">Email <sup>*</sup></label>
        <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Your email address">
      </div>
       <div class="form-check mx-auto">
        <input class="form-check-input" type="checkbox" id="remember-me">
        <label class="custom-label" for="remember-me"><i class="fas fa-check"></i></label>
        <label class="form-check-label default-t pl-2" for="remember-me">
          I agree to the <a href="#">Terms of Service</a> and <a href="">Privacy Policy</a>
        </label>
      </div>
      <div class="mt-5">
        <button type="button" class="g-btn mx-auto d-block" name="button">Continue to Login</button>
      </div>
      <div class="text-center mt-4">
        <p class="default-t">Already have an account? <a class="default-t" href="login.html">Sign-in</a> </p>
      </div>
    </form>
  </section>






  <section class="login-footer d-flex align-items-center justify-content-center">
    <p class="default-t d-flex align-items-center">  Powered by <img class="" src="assets/images/sirmo_logo.png"> <span>Sirmo</span> </p>
  </section>





  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</body>

</html>
